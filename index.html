<script>
   const canvas = document.getElementById('gameCanvas');
   const ctx = canvas.getContext('2d');
   const scoreElement = document.getElementById('score');
   const gameOverElement = document.getElementById('gameOver');
   const finalScoreElement = document.getElementById('finalScore');
   const startOverlayElement = document.getElementById('startOverlay');

   // Hern√≠ promƒõnn√©
   const gridSize = 20;
   const tileCount = canvas.width / gridSize;

   let snake = [{
       x: Math.floor(tileCount / 2),
       y: Math.floor(tileCount / 2)
   }];
   let food = {};
   let dx = 0;
   let dy = 0;
   let score = 0;
   let gameRunning = false; // Hra zaƒçne pozastaven√°
   let gameStarted = false; // Sleduje, zda hra zaƒçala

   // Promƒõnn√© pro detekci dotyku
   let touchStartX = 0;
   let touchStartY = 0;
   let touchEndX = 0;
   let touchEndY = 0;
   let minSwipeDistance = 30; // Minim√°ln√≠ vzd√°lenost pro detekci swipe

   // Fronta p≈ô√≠kaz≈Ø pro plynulej≈°√≠ ovl√°d√°n√≠
   let inputQueue = [];

   // Inicializace hry
   function init() {
       generateFood();
       draw(); // Jen vykresl√≠, nespust√≠ smyƒçku
       startOverlayElement.style.display = 'block'; // Zobraz√≠ overlay
   }

   // Generov√°n√≠ j√≠dla
   function generateFood() {
       food = {
           x: Math.floor(Math.random() * tileCount),
           y: Math.floor(Math.random() * tileCount)
       };

       // Ujistit se, ≈æe j√≠dlo nen√≠ na hadovi
       for (let segment of snake) {
           if (segment.x === food.x && segment.y === food.y) {
               generateFood();
               return;
           }
       }
   }

   // Vykreslen√≠ hry
   function draw() {
       // Vyƒçi≈°tƒõn√≠ pl√°tna
       ctx.fillStyle = '#ffffff';
       ctx.fillRect(0, 0, canvas.width, canvas.height);

       // Vykreslen√≠ m≈ô√≠≈æky
       ctx.strokeStyle = '#e0e0e0';
       ctx.lineWidth = 1;
       for (let i = 0; i <= tileCount; i++) {
           ctx.beginPath();
           ctx.moveTo(i * gridSize, 0);
           ctx.lineTo(i * gridSize, canvas.height);
           ctx.stroke();

           ctx.beginPath();
           ctx.moveTo(0, i * gridSize);
           ctx.lineTo(canvas.width, i * gridSize);
           ctx.stroke();
       }

       // Vykreslen√≠ hada
       for (let i = 0; i < snake.length; i++) {
           const segment = snake[i];

           // Hlava hada je svƒõtlej≈°√≠
           if (i === 0) {
               ctx.fillStyle = '#5CB728';
           } else {
               ctx.fillStyle = '#4A9A20';
           }

           ctx.fillRect(segment.x * gridSize + 2, segment.y * gridSize + 2, gridSize - 4, gridSize - 4);
       }

       // Vykreslen√≠ j√≠dla
       ctx.fillStyle = '#FF5D00';
       ctx.beginPath();
       ctx.arc(
           food.x * gridSize + gridSize / 2,
           food.y * gridSize + gridSize / 2,
           gridSize / 2 - 2,
           0,
           2 * Math.PI
       );
       ctx.fill();
   }

   // Pohyb hada
   function move() {
       if (inputQueue.length > 0) {
           const nextDirection = inputQueue.shift();
           applyDirectionChange(nextDirection);
       }

       const head = {
           x: snake[0].x + dx,
           y: snake[0].y + dy
       };

       // Pr≈Øchod skrz zdi (wrap around)
       if (head.x < 0) {
           head.x = tileCount - 1; // Lev√° stƒõna ‚Üí prav√° strana
       }
       if (head.x >= tileCount) {
           head.x = 0; // Prav√° stƒõna ‚Üí lev√° strana
       }
       if (head.y < 0) {
           head.y = tileCount - 1; // Horn√≠ stƒõna ‚Üí doln√≠ strana
       }
       if (head.y >= tileCount) {
           head.y = 0; // Doln√≠ stƒõna ‚Üí horn√≠ strana
       }
       // Kontrola kolize se sebou
       for (let segment of snake) {
           if (head.x === segment.x && head.y === segment.y) {
               gameOver();
               return;
           }
       }

       snake.unshift(head);

       // Kontrola, zda had snƒõdl j√≠dlo
       if (head.x === food.x && head.y === food.y) {
           score += 10;
           scoreElement.textContent = score;
           generateFood();
       } else {
           snake.pop();
       }
   }

   // Konec hry
   function gameOver() {
       gameRunning = false;
       finalScoreElement.textContent = score;
       gameOverElement.style.display = 'block';
   }

   // Restart hry
   function restartGame() {
       snake = [{
           x: Math.floor(tileCount / 2),
           y: Math.floor(tileCount / 2)
       }];
       dx = 1; // Zaƒçne se pohybovat doprava
       dy = 0;
       score = 0;
       scoreElement.textContent = score;
       gameRunning = true;
       gameStarted = true;
       gameOverElement.style.display = 'none';
       startOverlayElement.style.display = 'none';
       inputQueue = []; // Vyƒçisti frontu p≈ô√≠kaz≈Ø
       generateFood();
       draw();
       gameLoop(); // Rovnou spust√≠ hru
   }


   // Zmƒõna smƒõru
   // Aplikuje zmƒõnu smƒõru (pomocn√° funkce)
   function applyDirectionChange(direction) {
       switch (direction) {
           case 'up':
               if (dy === 0) {
                   dx = 0;
                   dy = -1;
               }
               break;
           case 'down':
               if (dy === 0) {
                   dx = 0;
                   dy = 1;
               }
               break;
           case 'left':
               if (dx === 0) {
                   dx = -1;
                   dy = 0;
               }
               break;
           case 'right':
               if (dx === 0) {
                   dx = 1;
                   dy = 0;
               }
               break;
       }
   }

   function changeDirection(direction) {
       if (!gameStarted) {
           gameStarted = true;
           gameRunning = true;
           startOverlayElement.style.display = 'none';
           applyDirectionChange(direction);
           gameLoop();
           return;
       }

       if (!gameRunning) return;

       // P≈ôidej p≈ô√≠kaz do fronty (max 2 p≈ô√≠kazy)
       if (inputQueue.length < 2) {
           inputQueue.push(direction);
       }
   }
   // Spu≈°tƒõn√≠ hry na mobiln√≠m za≈ô√≠zen√≠
   function startGameMobile() {
       changeDirection('right'); // Spust√≠ hru smƒõrem doprava
   }

   // Detekce dotyku
   function handleTouchStart(e) {
       e.preventDefault();
       const touch = e.touches[0];
       const rect = canvas.getBoundingClientRect();
       touchStartX = touch.clientX - rect.left;
       touchStartY = touch.clientY - rect.top;
   }

   function handleTouchMove(e) {
       e.preventDefault();
   }

   function handleTouchEnd(e) {
       e.preventDefault();
       const touch = e.changedTouches[0];
       const rect = canvas.getBoundingClientRect();
       touchEndX = touch.clientX - rect.left;
       touchEndY = touch.clientY - rect.top;

       handleSwipe();
   }

   function handleSwipe() {
       const deltaX = touchEndX - touchStartX;
       const deltaY = touchEndY - touchStartY;

       // Kontrola minim√°ln√≠ vzd√°lenosti
       if (Math.abs(deltaX) < minSwipeDistance && Math.abs(deltaY) < minSwipeDistance) {
           return;
       }

       // Urƒçen√≠ smƒõru podle nejvƒõt≈°√≠ zmƒõny
       if (Math.abs(deltaX) > Math.abs(deltaY)) {
           // Horizont√°ln√≠ pohyb
           if (deltaX > 0) {
               changeDirection('right');
           } else {
               changeDirection('left');
           }
       } else {
           // Vertik√°ln√≠ pohyb
           if (deltaY > 0) {
               changeDirection('down');
           } else {
               changeDirection('up');
           }
       }
   }
   // Ovl√°d√°n√≠ kl√°vesnic√≠
   document.addEventListener('keydown', (e) => {
       if (!gameRunning && e.code === 'Space') {
           restartGame();
           return;
       }

       switch (e.code) {
           case 'ArrowUp':
               e.preventDefault();
               changeDirection('up');
               break;
           case 'ArrowDown':
               e.preventDefault();
               changeDirection('down');
               break;
           case 'ArrowLeft':
               e.preventDefault();
               changeDirection('left');
               break;
           case 'ArrowRight':
               e.preventDefault();
               changeDirection('right');
               break;
           case 'Space':
               e.preventDefault();
               if (!gameRunning) restartGame();
               break;
       }
   });

   // P≈ôid√°n√≠ event listener≈Ø pro dotykov√© ovl√°d√°n√≠
   canvas.addEventListener('touchstart', handleTouchStart, {
       passive: false
   });
   canvas.addEventListener('touchmove', handleTouchMove, {
       passive: false
   });
   canvas.addEventListener('touchend', handleTouchEnd, {
       passive: false
   });

   // Hlavn√≠ hern√≠ smyƒçka
   function gameLoop() {
       if (gameRunning) {
           move();
       }
       draw();

       if (gameRunning) {
           setTimeout(gameLoop, 250); // Rychlost hry
       }
   }

   // Spu≈°tƒõn√≠ hry
   init();
    </script>
